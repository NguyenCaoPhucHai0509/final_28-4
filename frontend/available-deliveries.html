<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng Chờ Giao - Hệ Thống Giao Đồ Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hệ Thống Giao Đồ Ăn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="available-deliveries.html">Đơn hàng chờ giao</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-deliveries.html">Đơn hàng của tôi</a>
                    </li>
                </ul>
                <div class="d-flex" id="user-info">
                    <!-- Thông tin người dùng sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Danh sách đơn hàng chờ giao</h2>
            <button id="refresh-btn" class="btn btn-outline-danger">
                <i class="bi bi-arrow-clockwise"></i> Làm mới
            </button>
        </div>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div class="alert alert-danger d-none" id="error-message"></div>

        <!-- Loading indicator -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-2">Đang tải danh sách đơn hàng...</p>
        </div>

        <!-- Delivery List -->
        <div id="delivery-list">
            <!-- Danh sách đơn hàng sẽ được thêm vào đây bởi JavaScript -->
        </div>
    </div>

    <!-- Modal xác nhận nhận đơn -->
    <div class="modal fade" id="acceptModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận nhận đơn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn nhận đơn hàng <strong id="confirm-order-id"></strong>?</p>
                    <p>Sau khi xác nhận, bạn sẽ có trách nhiệm giao đơn hàng này cho khách hàng.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirm-accept-btn">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/available-deliveries.js"></script>
</body>

</html>
